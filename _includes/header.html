<div class="container">

  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="{{ site.url }}">Home</a></li>
        {% for page in site.pages %}
          {% if page.title %}
            <li role="presentation"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
    <h3 class="text-muted">{{ site.title }}</h3>
  </div>
